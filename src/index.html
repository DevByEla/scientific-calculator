<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .lighter-btn {
            opacity: 0.7; 
        }
        .btn-group-toggle {
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        .text-center{
            font-family: "Times New Roman", Times, serif;
            
        }
        .small-text {
    font-size: 12px;
    text-align: right;
    color: #888;
margin-bottom: 5px;
}

.large-text {
    font-size: 28px;
    text-align: right;  
}
#history-display {
            border: 2px solid #ccc;  /* Adjust the border color and width as needed */
            border-radius: 5px;     /* Change the value to adjust the roundness */
            padding: 10px;           /* Optional: Adds padding inside the div */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3">SCIENTIFIC CALCULATOR</h1>
        <div class="row">
            <div class="col-12 offset-md-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div id="calc-display">
                            <div id="prev-answer" class="small-text">ANS = 0</div>
                            <div id="current-input" class="large-text">0</div>
                        </div>
                        
                        <!-- Simple Operations Buttons (123) -->
                        <div id="simple-ops">
                            <div class="row gx-1">
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning w-100 mt-2 border">(</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning w-100 mt-2 border">)</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning w-100 mt-2 border">%</button>
                                </div>

                                <!-- AC/CE Button -->
                                <div class="col-3">
                                      <button id="btn-clear" type="button" class="btn btn-warning w-100 mt-2 border">AC</button>
                                </div>

                                

                                <div class="col-3">
                                    <button type="button" class="btn btn-warning lighter-btn w-100 mt-2 border">7</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning lighter-btn w-100 mt-2 border">8</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning lighter-btn w-100 mt-2 border">9</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning w-100 mt-2 border">÷</button>
                                </div>
                                
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning lighter-btn w-100 mt-2 border">4</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning lighter-btn w-100 mt-2 border">5</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning lighter-btn w-100 mt-2 border">6</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning w-100 mt-2 border">×</button>
                                </div>

                                <div class="col-3">
                                    <button type="button" class="btn btn-warning lighter-btn w-100 mt-2 border">1</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning lighter-btn w-100 mt-2 border">2</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning lighter-btn w-100 mt-2 border">3</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning w-100 mt-2 border">-</button>
                                </div>

                                <div class="col-3">
                                    <button type="button" class="btn btn-warning lighter-btn w-100 mt-2 border">0</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning lighter-btn w-100 mt-2 border">.</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border border-warning">=</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning w-100 mt-2 border">+</button>
                                </div>
                            </div>
                        </div>

                        <!-- Advanced Operations Buttons (fx) - Hidden by Default -->
                        <div id="advanced-ops" class="hidden">
                            <div class="row gx-1">
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning w-100 mt-2 border">sin</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning w-100 mt-2 border">ln</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning w-100 mt-2 border">π</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning w-100 mt-2 border">cos</button>
                                </div>

                                <div class="col-3">
                                    <button type="button" class="btn btn-warning w-100 mt-2 border">log</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning w-100 mt-2 border">e</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning w-100 mt-2 border">tan</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning w-100 mt-2 border">√</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning w-100 mt-2 border">x!</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning w-100 mt-2 border">x²</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-warning w-100 mt-2 border">xʸ</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border border-warning">=</button>
                                </div>
                            </div>
                        </div>

                        <!-- Toggle Buttons -->
<div class="btn-group-toggle">
    <button id="btn-123" type="button" class="btn btn-secondary w-25 mt-2 border">123</button>
    <button id="btn-fx" type="button" class="btn btn-secondary w-25 mt-2 border">fx</button>
    <button id="btn-history" type="button" class="btn btn-secondary w-25 mt-2 border">History</button>
</div>

<!-- History Display (Initially Hidden) -->
<div id="history-display" class="hidden mt-3 border">
    <h3 style = "font-family:'Times New Roman', Times, serif; font-size: 20px">CALCULATION HISTORY</h3>
    <ul id="history-list"></ul>
</div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
